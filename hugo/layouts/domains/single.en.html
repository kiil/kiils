{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
    <article class="f4 fl w-100 w-60-l pa4-l lh-copy">
      <header>
        <p class="f6 b helvetica tracked">
	<a class="link" href="/{{ .Section | urlize }}">{{ humanize .Section | upper  }}</a> 
        </p>
        <h1 class="f1">
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray">
        {{ .Content }}
      </div>
    </article>
    <div class="flex items-center justify-center pa4">
            {{ if .NextInSection }}
            <a href="{{.NextInSection.Permalink}}" class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa3 ba border-box mr4">
                <svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
                  <title>chevronLeft icon</title>
                  <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
                </svg>
              <span class="pl1">{{.NextInSection.Title}}</span>
            </a>
            {{ end }}
        {{ if .PrevInSection }}
            <a href="{{.PrevInSection.Permalink}}" class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa3 ba border-box ">
	      <span class="pr1">{{.PrevInSection.Title}}</span>
              <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
                <title>chevronRight icon</title>
                <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
              </svg>
            </a>
            {{ end }}
          </div>

{{ end }}
