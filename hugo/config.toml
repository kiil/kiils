baseURL = "https://www.kiils.dk/"
languageCode = "da-dk"
title = "Kiils"
theme = "ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "da"
footnoteReturnLinkContents = "<sup>[retur]</sup>"
# SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = "UA-89827484-1"
enableRobotsTXT = true


[outputs]
  home = ["HTML", "AMP", "RSS"]
  page = ["HTML", "JSON"]
  post = ["HTML", "JSON"]

[taxonomies]
  brands = "brands"
  cases = "cases"
  emner = "emner"
  kunder = "kunder"
  tools = "tools"
  skribenter = "skribenter"



[related]

threshold = 80
includeNewer = true
toLower = false

[[related.indices]]
name = "keywords"
weight = 100
[[related.indices]]
name  = "date"
weight = 10
pattern = "2006"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  description = ""
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = "https://www.linkedin.com/in/lennartkiil/"
  mastodon = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  # featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 1
  custom_css = ["css/custom.css","css/custom2.css"]
